			<div class="header__container">
				<a href="" class="header__logo">
					<svg class="header__logo-mobile">
						<use xlink:href="img/icons/icons.svg#logo_sidebar"></use>
					</svg>
					<svg class="header__logo-image">
						<use xlink:href="img/icons/icons.svg#logo_header"></use>
					</svg>
				</a>
				<div class="header__contacts" data-da=".menu-mobile__header, 991.98, first">
					<a href="mailto:rosomaha@mail.ru" class="header__link header__link_mail">
						<svg class="header__link-icon">
							<use xlink:href="img/icons/icons.svg#icon_mail"></use>
						</svg>
					</a>
					<div class="header__dropdown dropdown" data-dropdown>
						<a href="" class="header__link header__link_phone dropdown__button" data-dropdown-button>
							<svg class="header__link-icon">
								<use xlink:href="img/icons/icons.svg#icon_phone"></use>
							</svg>
						</a>
						<div class="dropdown__block">
							<div class="dropdown__links">
								<a href="tel:88005007552" class="dropdown__link">8 800 500 75 52</a>
								<a href="tel:88005007552" class="dropdown__link">8 800 500 75 52</a>
							</div>
						</div>
					</div>
					<a href="" class="header__link header__link_telegram">
						<svg class="header__link-icon">
							<use xlink:href="img/icons/icons.svg#icon_telegram"></use>
						</svg>
					</a>
					<a href="" class="header__link header__link_vk">
						<svg class="header__link-icon">
							<use xlink:href="img/icons/icons.svg#icon_vk"></use>
						</svg>
					</a>
				</div>
				<div class="header__menu menu-mobile">
					<div class="menu-mobile__buttons">
						<button type="button" class="menu-mobile__button-search js-mobile-search-btn">
							<svg>
								<use xlink:href="img/icons/icons.svg#icon_search"></use>
							</svg>
						</button>
						<button type="button" class="menu-mobile__icon icon-menu">
							<svg>
								<use xlink:href="img/icons/icons.svg#icon_burger"></use>
							</svg>
						</button>
					</div>
					<nav class="menu-mobile__wrapper">
						<div class="menu-mobile__header">
							<button type="button" class="menu-mobile__close js-close-menu">
								<svg>
									<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
								</svg>
							</button>
						</div>
						<div class="menu-mobile__main">
							<div class="menu-mobile__links"></div>
							@@include('_mobile-catalog.htm',{})
						</div>
					</nav>
				</div>
			</div>
		</header>
