<div class="product-card">
   <div class="product-card__top">
      <div class="product-card__labels">
         <span class="product-card__label product-card__label_pink">Новинка</span>
         <span class="product-card__label product-card__label_blue">Хит</span>
      </div>
      <div class="product-card__slider swiper">
         <div class="product-card__wrapper swiper-wrapper">
            <div class="product-card__slide swiper-slide"><a href="" class="product-card__image-ibg"><img src="@@src" alt=""></a></div>
            <div class="product-card__slide swiper-slide"><a href="" class="product-card__image-ibg"><img src="@@src" alt=""></a></div>
         </div>
         <button type="button" class="swiper-button-prev">
            <svg>
               <use xlink:href="img/icons/icons.svg#icon_slider-left"></use>
            </svg>
         </button>
         <button type="button" class="swiper-button-next">
            <svg>
               <use xlink:href="img/icons/icons.svg#icon_slider-right"></use>
            </svg>
         </button>
      </div>
   </div>
   <div class="product-card__content">
      <a href="" class="product-card__name">@@name</a>
      <div class="product-card__price">
         <div class="product-card__price-num">4 900 ₽</div>
         <div class="product-card__price-text">– розничная цена</div>
      </div>
      <div class="product-card__buttons">
         <a href="" class="product-card__btn button button_transparent-black">Купить оптом</a>
         <button type="button" class="product-card__btn button button_transparent-black">Купить в розницу</button>
      </div>
   </div>
</div>
